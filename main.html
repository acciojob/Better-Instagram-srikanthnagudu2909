<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drag & Drop Images</title>
  <style>
    .image {
      height: 300px;
      width: 200px;
      margin: 20px;
      background-size: cover;
      border: 1px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
    }
    .flex {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .selected {
      border: 5px solid rgb(0, 195, 255);
    }
  </style>
</head>
<body>
  <h1 style="text-align:center">Arrange Images by Drag and Drop</h1>
  <div class="flex" id="parent">
    <div draggable="true" class="image" id="1" style="background-image:url('https://picsum.photos/id/237/200/300')">1</div>
    <div draggable="true" class="image" id="2" style="background-image:url('https://picsum.photos/seed/picsum/200/300')">2</div>
    <div draggable="true" class="image" id="3" style="background-image:url('https://picsum.photos/200/300?grayscale')">3</div>
    <div draggable="true" class="image" id="4" style="background-image:url('https://picsum.photos/200/300')">4</div>
    <div draggable="true" class="image" id="5" style="background-image:url('https://picsum.photos/200/300.jpg')">5</div>
    <div draggable="true" class="image" id="6" style="background-image:url('https://picsum.photos/id/102/200/300')">6</div>
  </div>

  <script>
    const parent = document.getElementById("parent");
    let dragged = null;

    parent.addEventListener("dragstart", e => {
      if (e.target.classList.contains("image")) {
        dragged = e.target;
        setTimeout(() => e.target.classList.add("selected"), 0);
      }
    });

    parent.addEventListener("dragend", e => {
      e.target.classList.remove("selected");
    });

    parent.addEventListener("dragover", e => {
      e.preventDefault();
    });

    parent.addEventListener("drop", e => {
      e.preventDefault();
      if (e.target.classList.contains("image") && dragged !== e.target) {
        // Swap elements
        let draggedNext = dragged.nextSibling;
        let targetNext = e.target.nextSibling;

        parent.insertBefore(dragged, targetNext);
        parent.insertBefore(e.target, draggedNext);
      }
    });
  </script>
</body>
</html>
