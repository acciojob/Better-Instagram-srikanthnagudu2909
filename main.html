<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrange Images by Drag and Drop</title>
    <style>
      #div1 {
        background-image: url("https://picsum.photos/id/237/200/300");
      }
      #div2 {
        background-image: url("https://picsum.photos/seed/picsum/200/300");
      }
      #div3 {
        background-image: url("https://picsum.photos/200/300?grayscale");
      }
      #div4 {
        background-image: url("https://picsum.photos/200/300/");
      }
      #div5 {
        background-image: url("https://picsum.photos/200/300.jpg");
      }
      #div6 {
        background-image: url("https://picsum.photos/id/102/200/300");
      }

      .box {
        height: 300px;
        width: 200px;
        margin: 20px;
        background-size: cover;
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        font-weight: bold;
        color: white;
        text-shadow: 0 0 5px black;
      }

      .flex {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }

      h1 {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h1>Arrange Images by Drag and Drop</h1>

    <div class="flex" id="parent">
      <div class="box" id="div1" draggable="true">Image 1</div>
      <div class="box" id="div2" draggable="true">Image 2</div>
      <div class="box" id="div3" draggable="true">Image 3</div>
      <div class="box" id="div4" draggable="true">Image 4</div>
      <div class="box" id="div5" draggable="true">Image 5</div>
      <div class="box" id="div6" draggable="true">Image 6</div>
    </div>

    <script>
      const parent = document.getElementById("parent");
      let drag = null;

      parent.addEventListener("dragstart", (e) => {
        drag = e.target;
      });

      parent.addEventListener("dragover", (e) => {
        e.preventDefault();
      });

      parent.addEventListener("drop", (e) => {
        e.preventDefault();
        if (e.target !== drag && e.target.classList.contains("box")) {
          let dragnext = drag.nextSibling;
          let targetnext = e.target.nextSibling;
          parent.insertBefore(drag, targetnext);
          parent.insertBefore(e.target, dragnext);
        }
      });
    </script>
  </body>
</html>
